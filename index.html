
 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>My Tic Tac Toe</li>
      </ul>
    </nav>
    <form id="selection" onsubmit="selection(); return false ">
      <label for="">please select value to play the Game..</label>
      <br><br>
      <select name="select-box" id="select-box">
        <option value="pl">Player vs Player </option>
        <option value="cm">Player vs Computer</option>
      </select>
    </form>
    <!-- <form action="">
    <select name="select-box" id="select-box">
      <option value="pl">Player vs Player</option>
      <option value="cm">Player vs Computer</option>
    </select>
  </form> -->
    <div class="game-con">
      
      <div class="container">
        <div class="box bt-0 bl-0"><span class="box-text"></span></div>
        <div class="box bt-0"><span class="box-text"></span></div>
        <div class="box bt-0 br-0"><span class="box-text"></span></div>
        <div class="box bl-0"><span class="box-text"></span></div>
        <div class="box"><span class="box-text"></span></div>
        <div class="box br-0"><span class="box-text"></span></div>
        <div class="box bl-0 bb-0"><span class="box-text"></span></div>
        <div class="box bb-0"><span class="box-text"></span></div>
        <div class="box bb-0 br-0"><span class="box-text"></span></div>
      </div>
      <div class="game-info">
        <h1>Welcome to my Tic Tac Toe</h1>
        <div>
          <span class="info">Turn for X </span>
          <button id="reset">Reset</button>
        </div>
        <div class="img-box">
          <img src="excited.gif" alt="" />
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
